<footer style="margin-top:2.5rem;padding-top:1rem;border-top:1px solid rgba(11,17,34,0.06);">
  <div class="container" style="display:flex;justify-content:space-between;align-items:flex-start;gap:1rem;flex-wrap:wrap">
    <div>
      <strong>{{ .Site.Author.name }}</strong><br>
      <small>{{ .Site.Params.description }}</small>
    </div>
    <div>
      <nav>
        <a href="{{ "/" | relURL }}">Inicio</a> ·
        <a href="{{ "services/" | relURL }}">Servicios</a> ·
        <a href="{{ "contacto/" | relURL }}">Contacto</a>
      </nav>
      <div style="margin-top:.6rem;font-size:.9rem;color:var(--muted)">
        <div>Email: <a href="mailto:{{ .Site.Author.email }}">{{ .Site.Author.email }}</a></div>
        <div>GitHub: <a href="{{ .Site.Params.github }}">{{ .Site.Params.github }}</a></div>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top:1rem;color:var(--muted)">
    <small>&copy; {{ now.Format "2006" }} {{ .Site.Author.name }} — Todos los derechos reservados.</small>
  </div>
</footer>
